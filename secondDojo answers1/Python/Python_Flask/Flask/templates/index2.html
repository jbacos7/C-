<!DOCTYPE html>
<html lang="en">

<head>
    <title>Checkerboard Assignment</title>

    <style>
        table tr td {
            width: 50px;
            height: 50px;
        }
        .color1 {
            background-color: blue;
        }
        .color2 {
            background-color: black;
        }
    </style>
</head>
<body>
        <h1> 6 by 6 matrix Checkerboard</h1>
        <table>
        {% for i in range(3): %}
            <tr>
                {% for j in range(3): %}
                    <td class='color1'></td>
                    <td class='color2'></td>
                {% endfor %}
            </tr>
            <tr>
                {% for j in range(3): %}
                <td class='color2'></td>
                <td class='color1'></td>
                {% endfor %}
            </tr>
        {% endfor %}
        </table>
        
</body>

</html>
